{% extends 'todoapp/base.html' %}

{% block content %}

<h1>Completed Todo</h1>

{% for todo in todos %}
<a href="{% url 'viewtodo' todo.id %}"
    class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}">
    {{todo.title }}
    <br>
    -Completed: {{ todo.datecompleted|date:'j M Y H:i' }}
</a>
{% endfor %}

{% endblock %}
