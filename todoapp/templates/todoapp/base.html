{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Todo-List</title>
    <style>
        body {
            background-image: url("{% static 'todoapp/bg.jpg' %}");
            background-color: grey;
            

        }
        .postit {
            background-image: url("{% static 'todoapp/postit.png' %}");
            height: 80vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            padding: 5% 15% 5%;
            
        }
    </style>
  </head>
  <body >
      <!-- Navbar Starts here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'currenttodos' %}">Todo-List</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'home' %}">Todo-List</a>
            {% endif %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <!-- When someone is logged in display -->
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'createtodo' %}">Create</a>
                    </li>
                </ul>
                <span class="navbar-text" style="margin-right:1em">
                    Logged in as <b>{{user.username}}</b>
                </span>
                <span>
                    <form action="{% url 'logoutuser' %}" method="post">
                        {% csrf_token %}
                        <button type='submit'>Logout</button>
                    </form>
                </span>
                <!-- When someone is logged out display -->
                {% else %}
                <span class="navbar-text">
                    <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
                </span>
                <span class="navbar-text">
                    <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
                </span>

                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Navbar Ends here / PostIT start-->
    <div class="row d-flex justify-content-center mt-5">
        <div class="postit col-md-7 text-center row overflow-auto">
            <div class="my-auto ">
    
                {% block content %}{% endblock %}
    
            </div>
        </div>
    </div>
    <!-- PostIT ends-->



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  </body>
</html>
